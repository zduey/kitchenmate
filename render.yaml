# Render Blueprint - Infrastructure as Code
# https://render.com/docs/blueprint-spec
services:
  - type: web
    name: kitchenmate
    runtime: docker
    dockerfilePath: ./apps/kitchen_mate/Dockerfile
    dockerContext: .
    repo: https://github.com/zduey/kitchenmate
    branch: main
    healthCheckPath: /health
    autoDeploy: false  # Deploy via GitHub Actions after CI passes
    envVars:
      - key: ANTHROPIC_API_KEY
        sync: false  # Set manually in Render dashboard (secret)
      - key: LLM_ALLOWED_IPS
        sync: false  # Set manually in Render dashboard
      - key: CORS_ORIGINS
        sync: false  # Set manually in Render dashboard
      # Multi-tenant mode (Supabase authentication)
      - key: SUPABASE_JWT_SECRET
        sync: false  # Set manually in Render dashboard (secret, enables multi-tenant)
      - key: VITE_SUPABASE_URL
        sync: false  # Set manually in Render dashboard (frontend build-time)
      - key: VITE_SUPABASE_ANON_KEY
        sync: false  # Set manually in Render dashboard (frontend build-time)
