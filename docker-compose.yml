services:
  api:
    build:
      context: .
      dockerfile: apps/kitchen_mate/Dockerfile
    ports:
      - "8000:8000"
    environment:
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
      - LLM_ALLOWED_IPS=${LLM_ALLOWED_IPS:-}
      - CORS_ORIGINS=${CORS_ORIGINS:-}
      - SUPABASE_JWT_SECRET=${SUPABASE_JWT_SECRET:-}
      - VITE_SUPABASE_URL=${VITE_SUPABASE_URL:-}
      - VITE_SUPABASE_ANON_KEY=${VITE_SUPABASE_ANON_KEY:-}
      - CACHE_DB_PATH=/data/kitchenmate.db
    volumes:
      - kitchenmate-data:/data
    restart: unless-stopped

volumes:
  kitchenmate-data:
