name: Publish to PyPI

on:
  push:
    tags:
      - 'v*.*.*'  # Triggers on version tags like v0.1.0, v1.2.3, etc.

jobs:
  validate:
    name: Validate release
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.get-version.outputs.version }}
      tag-version: ${{ steps.get-tag.outputs.tag-version }}

    steps:
      - uses: actions/checkout@v4

      - name: Get tag version
        id: get-tag
        run: |
          TAG=${GITHUB_REF#refs/tags/v}
          echo "tag-version=$TAG" >> $GITHUB_OUTPUT
          echo "Tag version: $TAG"

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Get pyproject.toml version
        id: get-version
        run: |
          VERSION=$(uv run --directory packages/recipe_clipper python -c "import tomllib; print(tomllib.load(open('pyproject.toml', 'rb'))['project']['version'])")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "pyproject.toml version: $VERSION"

      - name: Verify versions match
        run: |
          if [ "${{ steps.get-tag.outputs.tag-version }}" != "${{ steps.get-version.outputs.version }}" ]; then
            echo "ERROR: Tag version (${{ steps.get-tag.outputs.tag-version }}) does not match pyproject.toml version (${{ steps.get-version.outputs.version }})"
            exit 1
          fi
          echo "✓ Versions match: ${{ steps.get-version.outputs.version }}"

  test:
    name: Run tests before publish
    runs-on: ubuntu-latest
    needs: validate

    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13", "3.14"]

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          uv sync --directory packages/recipe_clipper --extra dev

      - name: Run linting
        if: matrix.python-version == '3.14'
        run: |
          uv run --directory packages/recipe_clipper ruff format --check src/ tests/
          uv run --directory packages/recipe_clipper ruff check src/ tests/

      - name: Run tests
        run: |
          uv run --directory packages/recipe_clipper pytest -v --cov=recipe_clipper

  build:
    name: Build package
    runs-on: ubuntu-latest
    needs: [validate, test]

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.14"

      - name: Build package
        run: |
          cd packages/recipe_clipper
          uv build

      - name: Verify build artifacts
        run: |
          ls -lh /home/runner/work/kitchenmate/kitchenmate/dist/
          echo "✓ Built recipe-clipper-${{ needs.validate.outputs.version }}.tar.gz"
          echo "✓ Built recipe_clipper-${{ needs.validate.outputs.version }}-py3-none-any.whl"

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
          retention-days: 7

  publish-pypi:
    name: Publish to PyPI
    runs-on: ubuntu-latest
    needs: [validate, build]
    permissions:
      id-token: write  # Required for trusted publishing

    environment:
      name: pypi
      url: https://pypi.org/project/recipe-clipper/

    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          print-hash: true
          verbose: true

  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [validate, publish-pypi]
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: Release v${{ needs.validate.outputs.version }}
          body: |
            ## recipe-clipper v${{ needs.validate.outputs.version }}

            Released to [PyPI](https://pypi.org/project/recipe-clipper/${{ needs.validate.outputs.version }}/)

            ### Installation
            ```bash
            pip install recipe-clipper==${{ needs.validate.outputs.version }}
            ```

            ### Changes
            See commit history for detailed changes.
          files: |
            dist/*.tar.gz
            dist/*.whl
          draft: false
          prerelease: false
