[project]
name = "recipe-clipper"
version = "0.1.0a0"
description = "Extract recipes from websites, images, and documents."
readme = "README.md"
requires-python = ">=3.9"
license = { text = "MIT" }
authors = [
    { name = "Recipe Clipper Contributors" }
]
keywords = [
    "recipe",
    "scraping",
    "cooking",
    "food",
    "parser",
    "llm",
    "vision",
    "ocr",
    "pdf",
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Intended Audience :: End Users/Desktop",
    "License :: OSI Approved :: MIT License",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Text Processing :: Markup :: HTML",
    "Topic :: Utilities",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
]
dependencies = [
    "recipe-scrapers>=15.0.0",
    "httpx>=0.27.0",
    "typer>=0.12.0",
    "rich>=13.0.0",
    "pydantic>=2.0.0",
    "python-dotenv>=1.0.0",
]

[project.urls]
Homepage = "https://github.com/zduey/recipe-clipper"
Repository = "https://github.com/zduey/recipe-clipper"
Issues = "https://github.com/zduey/recipe-clipper/issues"

[project.optional-dependencies]
# Individual LLM providers
llm-anthropic = ["anthropic>=0.40.0"]
llm-openai = ["openai>=1.0.0"]
llm-google = ["google-generativeai>=0.3.0"]
llm-cohere = ["cohere>=5.0.0"]

# All LLM providers
llm = [
    "anthropic>=0.40.0",
    "openai>=1.0.0",
    "google-generativeai>=0.3.0",
    "cohere>=5.0.0",
]

# Development dependencies
dev = [
    "pytest>=8.0.0",
    "pytest-asyncio>=0.23.0",
    "pytest-cov>=4.1.0",
    "respx>=0.21.0",
]

[project.scripts]
recipe-clipper = "recipe_clipper.cli:app"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatchling.build.targets.wheel]
packages = ["src/recipe_clipper"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
addopts = "-ra -q -m 'not integration'"
markers = [
    "integration: marks tests as integration tests that make real API calls (run with '-m integration')",
]

[tool.coverage.run]
source = ["recipe_clipper"]
branch = true

[tool.coverage.report]
show_missing = true
skip_covered = false
